<!-- html for the returned form -->

{% extends "layout.html" %}
{% block app_content %}

<div id="loading">
  <img id="loading-image" src="static/ajax-loader.gif" alt="Loading..." />
</div>

<script language="javascript" type="text/javascript">
     $(window).load(function() {
     $('#loading').hide();
  });
</script>
<div class="container">
	<ul>
	    <li>Total entries: {{ request.form.time_span }} day(s)</li>
	    <li>Output: {{ request.day_dict[1].Output[:10] }} day(s)</li>
	</ul>

</div>
<div class="container">
	<img src="/plot.png" alt="my plot">
</div>

{% endblock app_content %}
