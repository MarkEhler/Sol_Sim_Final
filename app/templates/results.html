{% extends "layout.html" %}
{% block app_content %}

<div class="container">
	<p>
		{{ request.form.time_span }} sunny day(s)
		<br>
		Starting on: {{ request.form.date}}
	</p>

</div>
<div class="container">
	<img src="/plot.png" alt="my plot">
</div>
